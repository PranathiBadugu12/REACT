<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
   <body>
   	
      <script>
      	function calc(){
      	var date1_arr = document.getElementById('date1').value.split('/')
      	var date2_arr = document.getElementById('date2').value.split('/')
      	var date1_str = date1_arr[2]+"/"+date1_arr[1]+"/"+date1_arr[0]
      	var date2_str = date2_arr[2]+"/"+date2_arr[1]+"/"+date2_arr[0]
      	var date1=new Date(date1_str)
      	var date2=new Date(date2_str)
         // var dateFirst = new Date(document.getElementById('date1').value);
         // var dateSecond = new Date(document.getElementById('date2').value);

         if( (! isNaN ( date1.getMonth() )) && (! isNaN ( date1.getMonth() )) && date1>date2) {
         var timeDiff = Math.abs(date1.getTime() - date2.getTime());
         var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
         document.getElementById('diff').innerHTML = "The no of days between the two dates is "+diffDays;
     	}
     	else{
     		document.getElementById('diff').innerHTML = "Invalid inputs";
     	}
     }
      </script>
	<div>
      <label>Enter date1</label><input type="text" id="date1">
      <label>Enter date2</label><input type="text" id="date2">
      <input type="button" value="submit" onclick="calc()">
      <p id="diff"></p>
  	</div>
   </body>
</html>
